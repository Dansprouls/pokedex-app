<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" class="css">
</head>
<body>

  <nav class="navbar sticky-top">
    <a class="navbar-brand" href="#">Pokedex App</a>
    <form class="form-inline">
      <input class="form-control search-bar" type="search" placeholder="Search Pokemon Here" aria-label="Search Bar">
      <button class="btn search-btn btn-warning">Search</button>
    </form>
  </nav>

  <main>
    <h3 id="title-for-pokedex">List of Pokemon</h3>
    <div id="pokemon-modal-container"></div>
    <ul class="pokemon-list list-group"></ul>
    <div class="modal fade" id="pokemon-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemon-modal-title"></h5>
            <button type="button" class="button-close" data-dismiss="modal">
              <span class="x-button" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>

    </div>



  </main>

  <!--
  <h1 class="logo">Pokedex App</h1>
  <ul class="list-group pokemon-list"></ul>
  <div id="pokemon-modal-container"></div> -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>
  
</body>
</html>
